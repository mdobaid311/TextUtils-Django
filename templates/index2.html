<!DOCTYPE html>
<html>
  <head>
    <title>Text Utils</title>
  </head>
  <body style="background-color: #f2f2f2">
    <h1>Welcomne to text analyzer. Enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name="text" style="margin: 0px; width: 721px; height: 93px;"></textarea>
        <br>
        <input type="checkbox" name="removepunc"> Remove punctuations
        <br>
        <input type="checkbox" name="fullcaps"> UPPERCASE
        <br>
        <input type="checkbox" name="charactercounter"> character counter
        <br>
        <button type="submit">Analyze Text</button>
    </form>
  </body>
</html>
